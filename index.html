<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
  
  <title>Expenses chart component</title>
</head>
<body>

  <div id="container">
    <div id="balance-container">
      <div id="balance-elements">
        <p>My Balance<p>
        <h3>$ 0.00</h3>
      </div>
      <svg width="48" height="36" viewBox="0 0 72 48" xmlns="http://www.w3.org/2000/svg">
        <g fill="none" fill-rule="evenodd">
            <circle fill="#382314" cx="48" cy="24" r="24"/>
            <circle stroke="#FFF" stroke-width="2" cx="24" cy="24" r="23"/>
        </g>
      </svg>
    </div>
    <div id="chart-container">
      <h3 id="chart-heading">Spending - Last 7 days</h3>
      <div id="chart-bars">
        <div class="bar-container">
          <div class="lable">
            <p class="amount">0</p>
          </div>
          <div id="mon" class="bars"></div>
          <p>mon</p>
        </div>
        <div class="bar-container">
          <div class="lable">
            <p class="amount">0</p>
          </div>
          <div id="tue" class="bars"></div>
          <p>tue</p>
        </div>
        <div class="bar-container">
          <div class="lable">
            <p class="amount">0</p>
          </div>
          <div id="wed" class="bars"></div>
          <p>wed</p>
        </div>
        <div class="bar-container">
          <div class="lable">
            <p class="amount">0</p>
          </div>
          <div id="thu" class="bars"></div>
          <p>thu</p>
        </div>
        <div class="bar-container">
          <div class="lable">
            <p class="amount">0</p>
          </div>
          <div id="fri" class="bars"></div>
          <p>fri</p>
        </div>
        <div class="bar-container">
          <div class="lable">
            <p class="amount">0</p>
          </div>
          <div id="sat" class="bars"></div>
          <p>sat</p>
        </div>
        <div class="bar-container">
          <div class="lable">
            <p class="amount">0</p>
          </div>
          <div id="sun" class="bars"></div>
          <p>sun</p>
        </div>
      </div>

      <div class="divider"></div>

      <div id="chart-statics">
        <div id="Spending-in-dollar">
          <p>Total this month</p>
          <h3 id="total-amount"></h3>
        </div>
        <div id="Spending-in-percentage">
          <h5>+2.4%</h5>
          <p>from last month</p>
        </div>
      </div>
      
    </div>
  <script src="script.js"></script>
</body>
</html>
